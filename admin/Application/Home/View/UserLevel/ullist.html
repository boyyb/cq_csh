<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户等级</title>
    <link rel="stylesheet" href="__PUBLIC__/Index_style/css/index.css" type="text/css" media="screen" />
    <script src="__PUBLIC__/Js/jquery-2.2.4.min.js"></script>
    <style>
        body{margin: 6px 0 0 10px;}
        .list{
            border: 1px solid #cccccc;
            background: snow;
            margin-top:10px;
        }
        .list th,.list td{
            border: 1px solid #cccccc;
            text-align:center;
        }
        .list th{
            background: #b7d2ff;
        }
        .delUlevel ,.detailUlevel{
            color:dodgerblue;
            text-decoration: none;
        }
        .delUlevel:hover ,.detailUlevel:hover{
            color:red;
            text-decoration: underline;
        }
        .delch,.addUlevel{
            float:left;
            display: block;
            height:25px;
            width:70px;
            background: forestgreen;
            color:whitesmoke;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            border-radius:3px;
            text-align: center;
            line-height:25px;
            text-decoration: none;
        }
        .addUlevel{
            margin-left:40%;
        }
        .check{
            text-decoration: none;
            color:brown;
        }
        .uncheck{
            text-decoration: none;
            color:gray;
        }
        .check:hover,.uncheck:hover{
            text-decoration:underline;
            color:red;
        }

    </style>
    <script>
        $(function(){
            $('.delUlevel').click(function(){
                var r = window.confirm("确认要删除吗？删除后不可恢复！");
                if(!r){return false;}
                var id = $(this).find('b[style]').html();
                $.post(
                        "{:U('message/delete')}",
                        {"id":id},
                        function(data){
                            if(data == "1"){
                                alert('删除成功！');
                                window.location.reload();
                            }else{
                                alert('删除失败')
                            }
                        }
                );
            });

            //复选框 全选 全不选
            $('.chall').click(function(){
                if($(this).is(':checked')){
                    $('.ch').prop('checked',true);
                }else{
                    $('.ch').prop('checked',false);
                }
            });
            //复选框 自动判断是否勾选全选
            $('.ch').click(function() {
                //找出没有被选中的，并计算个数
                if($('.ch').filter(':not(:checked)').size()>0){
                    $('.chall').prop('checked', false);
                }
                if($('.ch').filter(':not(:checked)').size()==0){
                    $('.chall').prop('checked', true);
                }
            });
            //删除选中
            $('.delch').click(function(){
                //判断是否有选中项
                if($(".ch:checked").length == 0){
                    alert("请选择至少一个选项！");
                    return;
                }

                var num = $(".ch:checked").length;//获取选中的个数，同size()

                var r = window.confirm("确认要删除所选管理员吗？删除后不可恢复！");
                if(r){
                    var s='';
                    $('input[class="ch"]:checked').each(function(){
                        if($(this).val()){
                            s += $(this).val()+',';
                        }
                    });
                    var allChId = s.substring(0,s.length-1);
                    //alert(allChId);
                    $.post(
                            "{:U('message/delCh')}",
                            {"ids":allChId,"num":num},
                            function(data){
                                if(data=="1"){
                                    alert("删除成功！");
                                    window.location.reload();
                                }else{
                                    alert("删除失败！");
                                }


                            }
                    );
                }

            });

            //重置查询条件
            $('#reset').click(function(){
                $('option').removeAttr('selected');
                $("#name").val("")
            });
        });
    </script>
</head>
<body>
<div class="route_bg">
    <a href="javascript:void(0)">会员管理</a><i class="glyph-icon icon-chevron-right"></i>
    <a href="javascript:void(0)">会员等级</a>
</div>

<table border="1" style="border-collapse: collapse" width="99%" class="list">
    <tr height="25">
        <th width="25"><input type="checkbox" class="chall"/></th>
        <th width="40" nowrap="">序号</th>
        <th width="80" nowrap="">等级名称</th>
        <th width="150" nowrap="">积分范围</th>
        <th width="70" nowrap="">优先级</th>
        <th width="110" nowrap="">操作</th>
    </tr>
    <foreach name="data" item="v" key="k">
        <tr height="25">
            <td><input type="checkbox" value="{$v.id}" class="ch" /></if></td>
            <td>{$k+1}</td>
            <td nowrap>{$v.level_name}</td>
            <td>{$v.score_from} - {$v.score_to}</td>
            <td>{$v.priority}</td>
            <td>
                <a href="{:U('userlevel/add',array('id'=>$v['id']))}" class="detailUlevel">修改</a>&nbsp;|&nbsp;
                <a class="delUlevel" href="javascript:void({$v['id']})">删除<b style="display:none;">{$v.id}</b></a>

            </td>
        </tr>
    </foreach>
    <tr height="30">
        <td colspan="12" style="text-align: left;padding-left:10px;">
            <a class="delch" href="javascript:void(0)">删除选中</a>
            <a class="addUlevel" href="{:U('userLevel/add')}">添加等级</a>
        </td>
    </tr>
</table>

</body>
</html>
