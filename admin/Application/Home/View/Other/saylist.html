<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filelist</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/font-awesome.min.css" type="text/css" />
    <script src="__PUBLIC__/Js/jquery-2.2.4.min.js"></script>
    <style>
        body{margin: 6px 0 0 10px;}
        /**************面包屑样式*****************/
        .route_bg{
            background-color: #E7E7E7;
            border-radius: 4px;
            padding: 5px;
            margin-right: 5px;
        }
        .route_bg i{
            color: gray;
            margin-left:5px;
            font-size:12px;
        }
        .route_bg a{
            font-size: 14px;
            color: #555;
            text-decoration: none;
            font-weight:bold;
        }
        .route_bg a:hover{
            color: #888;
            text-decoration: none;

        }
        /**************面包屑样式结束****************/
        .list{
            border: 1px solid #cccccc;
            background: snow;
            font-size:14px;
            border-collapse: collapse;
        }

        .list th,.list td{
            border: 1px solid #cccccc;
            text-align:center;
        }
        .list th{
            background: #b7d2ff;
        }
        .delOne ,.updateFile{
            color:dodgerblue;
            text-decoration: none;
        }
        .delOne:hover ,.updateFile:hover{
            color:red;
            text-decoration: underline;
        }
        .delch,#addfile a{
            display: block;
            height:25px;
            width:70px;
            background: forestgreen;
            color:whitesmoke;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            border-radius:3px;
            text-align: center;
            line-height:25px;
            text-decoration: none;
        }

        .search{
            margin-top:10px;
            margin-bottom:2px;
        }
        .search table{
            background: gainsboro;
        }
        .search td {
            font-size:14px;
        }

        #addS a{
            font-size:14px;
        }
        /********************分页样式**********************/
        .pages a,.pages span {
            display:inline-block;
            padding:2px 5px;
            margin:0 2px;
            border:1px solid #ccc;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            border-radius:3px;
        }
        .pages a,.pages li {
            display:inline-block;
            list-style: none;
            text-decoration:none; color:#58A0D3;
        }
        .pages a.first,.pages a.prev,.pages a.next,.pages a.end{
            margin:0px;
        }
        .pages a:hover{
            color:white;
            border-color:#50A8E6;
            background:#50A8E6;
        }
        .pages span.current{
            background:#50A8E6;
            color:#FFF;
            font-weight:700;
            border-color:#50A8E6;
        }
        .pages .rows{
            margin-left:10px;
        }
        /*********************分页样式结束**************************/
        /*****************************************弹窗样式**********************************/
        #win_add{
            display : none;
            position : absolute;
            width : 400px;
            height: 150px;
            top : 150px;
            left: -200px;;
            margin-left:50%;
            z-index: 1051;
            border-radius:4px;
            border:1px gray solid;
            background: white;
        }
        #title_add{
            height:30px;
            background-color : #0066bb;
            color : ghostwhite;
            padding-left:4px;
            font-size:16px;
            line-height:30px;
        }
        #close_add{
            position:absolute;
            top:0px;
            right:10px;
            cursor: pointer;
        }
        #close_add:hover{
            color:orangered;
        }
        #content_add{
            padding : 10px;
            text-align:center;
        }
        #button_add{
            position:absolute;
            left:-111px;
            margin-left:50%;
            bottom:10px;
            height:30px;
            width:222px;
            color : ghostwhite;
            font-size:16px;
            line-height:30px;
        }
        .save_add,.closewin_add{
            display: block;
            height:25px;
            width:70px;
            background: forestgreen;
            color:whitesmoke;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            border-radius:3px;
            text-align: center;
            line-height:25px;
            text-decoration: none;
            float:left;
        }
        .save_add{
            margin-right:80px;
        }
        .mask{
            background-color: #333333;
            z-index: 1050;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            filter: Alpha(Opacity=30);
            -moz-opacity: 0.4;
            opacity: 0.4;
        }
    </style>
    <script>
        $(function(){

            //打开弹窗
            $('#addfile a').click(function(){
                $('.mask').css('display','block');
                $('#win_add').fadeIn('normal');


            });
            //关闭弹窗
            $('.closewin_add,#close_add').click(function(){
                $('#win_add').hide();
                $('.mask').css('display','none');

                window.location.reload();
            });

            //保存上传图片
            $('.save_add').click(function(){
                if($('input[name=file]').val()){
                    $('#formfile').submit();
                }else{
                    alert("你没有选择文件！");
                }
            });

            //每次刷新都复位file框
            var file = $('input[name=file]');
            file.after(file.clone(true).val(""));//clone(true)表示事件一起克隆
            file.remove();


            //单条删除
            $('.delOne').click(function(){
                var r = window.confirm("确认要删除吗？删除后不可恢复！");
                if(!r){return false;}
                var id = $(this).find('b[style]').html();
                $(this).css('color','red').html("删除中...").append('<i class="fa fa-refresh fa-spin"></i>');
                $.post(
                        "{:U('other/deleteMsg')}",
                        {"id":id},
                        function(data){
                            if(data == "ok"){
                                //alert('删除成功！');
                                window.location.reload();
                            }else{
                                alert('删除失败');
                                $('.delOne').css('color','dodgerblue').html("删除").removeChild('i');//还原删除样式

                            }
                        }
                );
            });

            //复选框 全选 全不选
            $('.chall').click(function(){
                if($(this).is(':checked')){
                    $('.ch').prop('checked',true); //jquery 1.5.1 不支持prop，只能用attr
                }else{
                    $('.ch').prop('checked',false);
                }
            });
            //子复选框 自动判断是否勾选全选复选框
            $('.ch').click(function() {
                //找出没有被选中的，并计算个数
                if($('.ch').filter(':not(:checked)').size()>0){
                    $('.chall').prop('checked', false);
                }
                if($('.ch').filter(':not(:checked)').size()==0){
                    $('.chall').prop('checked', true);
                }
            });
            //删除选中
            $('.delch').click(function(){

                //判断是否有选中项
                if($(".ch:checked").length == 0){
                    alert("请选择至少一个选项！");
                    return;
                }

                var num = $(".ch:checked").length;//获取选中的个数，同size()

                var r = window.confirm("确认要删除所选项吗？删除后不可恢复！");
                if(r){
                    var s='';
                    $('input[class="ch"]:checked').each(function(){
                        if($(this).val()){
                            s += $(this).val()+',';
                        }
                    });
                    var allChId = s.substring(0,s.length-1);
                    //alert(allChId);
                    $.post(
                            "{:U('other/delChMsg')}",
                            {"ids":allChId,"num":num},
                            function(data){
                                if(data=="ok"){
                                    alert("删除成功！");
                                    $('.ch').attr('checked',false);//重新初始化复选框
                                    window.location.reload();
                                }else{
                                    alert("删除失败！");
                                }


                            }
                    );
                }

            });

            //重置查询条件
            $('#reset').click(function(){
                $(".search input[name]").val("")
            });

            //高亮查询结果
            var filename=$('input[name=content]').val();
            if(filename){
                highlight_key($('.list'),4,filename);
            }

        });
        //高亮处理函数，e是table元素，n是第几列（从0开始），val是高亮的值
        function highlight_key(e,n,val){
            e.find("tr").each(function(i) {
                var rows = e.find('tr').size();
                //排除非数据行
                if(i==0 || i==rows-1 || i==rows-2){
                    return true;
                }
                var tds = $(this).children();
                var oldval = tds.eq(n).text();
                var r = new RegExp(val,"g");//正则规则
                t = oldval.replace(r,"<span style='background:greenyellow'>" + val + "</span>");//返回处理后的字符
                tds.eq(n).html(t);//重新填上新值,text()无法设别html标签，切记不能用
            });
        }
    </script>
</head>
<body>
<div class="route_bg">
    <a href="javascript:void(0)">其他</a><i class="fa fa-chevron-right"></i>
    <a href="javascript:void(0)">自由留言</a>
</div>
<div class="search">
    <form action="{:U('other/saylist')}" method="post">
        <table width="99%" border="0">
            <tr height="30">
                <td width="90" nowrap>留言关键字：</td>
                <td width="200">
                    <input name="content" id="content"
                           style="width:150px;height:22px;border-radius:4px;border:1px solid gray;padding-left:5px;" value="{$search.content}"/>
                </td>
                <td align="right">
                    <input type="submit" id="submit" value="查询"
                           style="width:60px;height:25px;margin-right:50px;background: green;color:white;cursor:pointer;border:1px solid gray;border-radius:4px;">
                    <input type="button" id="reset" value="重置"
                           style="width:60px;height:25px;margin-right:10px;background: green;color:white;cursor:pointer;border:1px solid gray;border-radius:4px;">
                </td>
            </tr>
        </table>
    </form>

</div>
<div id="addfile"><a href="/1_csh/other" target="_blank">添加留言</a></div>
<table width="99%" class="list">
    <tr height="25">
        <th width="25"><input type="checkbox" class="chall"/></th>
        <th width="30" nowrap>序号</th>
        <th width="60" nowrap>留言者ip</th>
        <th width="60" nowrap>留言时间</th>
        <th width="330">留言内容</th>
        <th width="40" nowrap="">操作</th>
    </tr>
    <foreach name="data" item="v" key="k">
        <tr height="25">
            <td><input type="checkbox" value="{$v.uid}" class="ch" /></if></td>
            <td>{$sn+$k+1}</td>
            <td nowrap>{$v.ip}</td>
            <td>{$v.addtime|date="Y-m-d H:i:s",###}</td>
            <td>{$v.content}</td>
            <td>
                <a class="delOne" href="javascript:void({$v['_id']})">删除<b style="display:none;">{$v.uid}</b></a>
            </td>
        </tr>
    </foreach>
    <tr height="30">
        <td colspan="12" style="text-align:center;padding-left:10px;">
            <if condition="$data eq null">没有查询到相关数据！！！<else />
                <a class="delch" href="javascript:void(0)">删除选中</a>
            </if>
        </td>
    </tr>
    <if condition="$page neq null">
        <tr height="30">
            <td colspan="12">
                <div class="pages">{$page}</div>
            </td>
        </tr>
    </if>
</table>

<div id="win_add" style="display:none;">
    <div id="title_add">
        <span>上传供下载文件</span>
        <a id="close_add" title="点击关闭">X</a>
    </div>
    <div id="content_add">
        <form id="formfile" action="{:U('other/saveFile')}" method="post" enctype="multipart/form-data">
            <input id="fileupload" type="file" name="file"/>
        </form>
    </div>
    <div id="button_add">
        <a class="save_add" href="javascript:void(0)">保存</a>
        <a class="closewin_add" href="javascript:void(0)">关闭</a>
    </div>
</div>

<div class="mask" style="display:none;"></div>
</body>
</html>
